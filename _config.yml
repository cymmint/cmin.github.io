# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
title: 摘星少年   #网站标题
subtitle:   #网站副标题
keywords: "bolg, 博客, WEB, 前端, HTML5, HTML, CSS, CSS3, JS, jquery, javascript, LESS"  #网站关键字
description: 摘星少年的个人前端博客，专注分享web前端开发技术，个人原创博客 #网站描述
motto: 清醒时做事，糊涂时读书；<br>大怒时睡觉，独处时思考。 #座右铭
author: 摘星少年_cmin
language: zh-Hans
timezone:           #网站时区。Hexo 默认使用您电脑的时区

# URL 网址
## 如果您的网站存放在子目录中，例如 http://yoursite.com/blog，则请将您的 url 设为 http://yoursite.com/blog 并把 root 设为 /blog/。
url: http://cmin.me
permalink: blog/:year-:month/:title/    #生成文件名字的格式我改成 blog/:title:year:month:day/
permalink_defaults:

# Directory 目录配置
source_dir: source   #源文件夹，这个文件夹用来存放内容。
public_dir: public   #公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags   #标签文件夹
archive_dir: archives   #归档文件夹
category_dir: categories   #分类文件夹
code_dir: downloads/code    #nclude code 文件夹
i18n_dir: :lang   #国际化（i18n）文件夹
skip_render: [examples/*, examples/**/*] #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。
#此处的位置是相对于你的source_dir的位置，一般来说，就是以source为根的位置
#这里的文件匹配是基于正则的，大致上可以参考这个)，也就是说*.html可以忽略所有html文档，hello-wordl.md的话，就能忽略掉名字为hello-wordl.md的文件
#使用[examples/*, examples/**/*]这个组合可以跳过mahua目录下所有文件以及子目录内的文档（两层）
#导致生成失败的是一个特别大的js文件，worker-xquery.js，1012KB，删掉这货之后就成功了。
#参考：https://github.com/hexojs/hexo/issues/1333#issuecomment-111217533

# Writing 文章
new_post_name: :title.md   # 新建文章默认文件名
default_layout: post   # 默认布局
titlecase: false   # Transform title into titlecase
external_link: true   # 在新标签中打开一个外部链接，默认为true
filename_case: 1   #转换文件名，1代表小写；2代表大写；默认为0，意思就是创建文章的时候，是否自动帮你转换文件名，默认就行，意义不大。
render_drafts: false   #是否渲染_drafts目录下的文章，默认为false
post_asset_folder: false   #启动 Asset 文件夹
relative_link: false   #把链接改为与根目录的相对位址，默认false
future: true   #显示未来的文章，默认false
highlight:   #代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag   分类和标签的设置
default_category: uncategorized   #默认分类
category_map:   #分类别名
tag_map:   #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 分页
## Set per_page to 0 to disable pagination
per_page: 10   #每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page   #分页目录

# 自动生成sitemap

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
feed:
  type: atom       #feed 类型 (atom/rss2)
  path: atom.xml   #rss 路径
  limit: 10        #在 rss 中最多生成的文章数(0显示所有)
# 首页要安装 hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# 多说
duoshuo_shortname: cmin #评论
duoshuo_hotartical: true #热评文章 true 或者 false
#duoshuo_share: false #分享服务

# 百度统计
baidu_analytics: d4f506cb1cf77dc05bda61962ec07088 #统计
baidushare: true #分享

# Swiftype搜索
swiftype_key:

# 微搜索
## 首先安装 hexo-generator-searchdb，在站点的根目录下执行以下命令：npm install hexo-generator-searchdb --save
search:
  path: search.xml
  field: post
  format: html
  limit: 1000

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: git@github.com:cymmint/cymmint.github.io.git
    coding: git@git.coding.net:cymmint/cymmint.git